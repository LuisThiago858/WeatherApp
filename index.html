<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/extends.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/cloudsunicon.ico" type="image/x-icon">
    <script src="./scripts/weatherData.js"></script>
    <script src="./scripts/tutorial.js"></script>
    
</head>
<body>
  
    <div class="main">
        <h1 class="title-app">Weather APP</h1>
        <div class="card-principal" id="card-principal1">
            <input type="text" class="input-field" id="myInput" placeholder="Enter your city...">
            <button class="button" onclick="mySearch()">Search</button>
            <h1 class="temp-name-city" id="temp-city-main">City</h1> 
            <img class="clouds-city" src="./assets/cloudy.png" alt="">
            <h1 class="temp-principal" id="temp-main">-Â°</h1>
            <h1 class="temp-main-new1" id="temp-main-new">Weather:</h1>
            <h1 class="temp-description-new1" id="temp-description-new">Description:</h1>
        </div>


        <div class="card-wind-condition">
            <div class="wind-information">
                <img class="wind-img-speed" src="./assets/wind.png" alt="">
                <p id="speed-wind">speed</p>
             </div>
            <div class="wind-information">
                <img class="wind-img-direction" src="./assets/360-degree.png" alt="">
                <p id="wind-direction">deg</p>
            </div>
            <div class="wind-information">
                <img class="wind-img-gust" src="./assets/wind (1).png" alt="">
                <p id="gust-of-wind">gust</p>
            </div>
            
        </div>

        <div class="forecast-for-the-week" id="fftw">
            
        </div>
    </div>
    


</body>
</html>
